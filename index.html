<!DOCTYPE html>
<html>
<head>
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css">
</head>

        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>

        <li>

        <li>
          <img src="product3.jpg" alt="Product 3">

  <footer>
    <p>&copy; 2023 Amazon</p>
  </footer>

</html>
